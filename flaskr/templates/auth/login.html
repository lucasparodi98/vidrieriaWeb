{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Iniciar Sesión{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Nombre de Usuario*</label>
    <input name="username" id="username" class="inputResp" required>

    <label for="password">Contraseña*</label>
    <input type="password" name="password" class="inputResp" id="password" required>

    <label class="container_check">Recuérdame
      <input name="inputRemember" type="checkbox" autocomplete="off">
      <span class="checkmark"></span>
    </label>

    <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
  </form>
{% endblock %}
